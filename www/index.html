<!DOCTYPE html>
<!-- :)-->
<html> 
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <link href='http://fonts.googleapis.com/css?family=Nixie+One' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>

        
        <link rel="stylesheet" href="http://openlayers.org/en/v3.2.0/css/ol.css" type="text/css">

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />

        <link rel="stylesheet" type="text/css" href="css/Custom-Stylesheet.css" />

        
        
        <title>Hiking</title>
    </head>
    <body>

        <div class="menu-wrap">
            <nav class="menu">
                <div class="icon-list">
                    <a href="#main-page"><span>Highest Rated</span></a>
                    <a href="#Add_new"><span>New Walk</span></a>
                </div>
            </nav>
            <button class="close-button" id="close-button"></button>
            <div class="morph-shape" id="morph-shape" data-morph-open="M-7.312,0H15c0,0,66,113.339,66,399.5C81,664.006,15,800,15,800H-7.312V0z;M-7.312,0H100c0,0,0,113.839,0,400c0,264.506,0,400,0,400H-7.312V0z">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 800" preserveAspectRatio="none">
                    <path d="M-7.312,0H0c0,0,0,113.839,0,400c0,264.506,0,400,0,400h-7.312V0z"/>
                </svg>
            </div>
        </div>

        <header>
            <img id="open-button" class="menu-open" src="css/img/menu.png" >
            <h1>Hiker</h1>

        </header>

        <div class="app" id="app">

            <section data-role="page" id="main-page" class="Featured" >


                <h1>Highest Rated</h1>

                <div id="main">

                    
                    
                    
                    
                </div>

            </section>
            
            





            <section data-role='page' id='Add_new' >
                <section class='Add_new_walk' >
                    <h1>Add New Walk</h1>

                    <section class="Add_new_content">
                        <form id="theForm" class="simform" autocomplete="off">
                            <ol class="questions">
                                <li>
                                    <span><label for="q1">Title</label></span>
                                    <input id="Title" name="Title" type="text"/>
                                </li>
                                <li>
                                    <span><label for="q3">Length of Walk</label></span>
                                    <input id="Length" name="Length" type="number"/>
                                </li>

                                <li class="slider"> 
                                    <label for="slider">Rating</label>
                                    <input type="range" name="slider" id="slider" value="0" min="0" max="10">
                                </li>


                                <img src="" id="Take_Photo" />
                                <div class="get">
                                    <div onclick='getPicture()' class="Take_Photo_img">
                                        <img src="img/slr2.png" />
                                        <label id="Take_Photo_label">Take Photo</label>
                                    </div>

                                    <div onclick='getGeolocation()' class="location_form_img" >
                                        <img src="img/facebook30.png" />
                                        <label id="Geolocation" >Get Loction</label>
                                    </div>
                                    
                                    
                                </div>
                                
                                <div class="get">
                                    
                                    <div id='Record_route' class="location_form_img" >
                                        <img src="img/facebook30.png" />
                                        <label > Start Record Route </label>
                                    </div>
                                    
                                    
                                    <div id='Record_route_stop' class="location_form_img" >
                                        <img src="img/facebook30.png" />
                                        <label > Stop Record Route </label>
                                    </div>
                                    
                                </div>
                                
                                
                                
                                <li class="location_form">
                                    <span><label for="q3">or input loction</label></span>
                                    <input id="loction" name="q3" type="text"/>
                                </li>
                            </ol><!-- /questions -->
                            
                            
                            <div id="submit" onclick="Submit_New()" >Submit</div>
                            
                        
<!--                        <a href="#main-page" ></a>-->

                            
                        </form>

                    </section>

                </section>
            </section>



        </div>  


        <div>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7c46JuihIcQmLwatovBC_mJBkhVFy-dY" ></script>
            
<!--            <script src="http://openlayers.org/en/v3.2.0/build/ol.js" type="text/javascript"></script>-->

            <script type="text/javascript" src="cordova.js"></script>
            <script type="text/javascript" src="js/jquery-1.11.1.js"></script>

            <script src="js/snap.svg-min.js"></script>
            <script src="js/classie.js"></script>
            <script src="js/main4.js"></script>

            <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
            <script type="text/javascript" src="js/index.js"></script>
        </div>    

    </body>
</html>
